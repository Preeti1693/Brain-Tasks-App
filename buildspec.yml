version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 258215414348.dkr.ecr.us-east-1.amazonaws.com

  build:
    commands:
      - echo Build started
      - docker build -t build-app .
      - docker tag build-app:latest 258215414348.dkr.ecr.us-east-1.amazonaws.com/build-app:latest

  post_build:
    commands:
      - echo Pushing image...
      - docker push 258215414348.dkr.ecr.us-east-1.amazonaws.com/build-app:latest
      - echo Done
  post_build:
  commands:
    - echo Pushing image...
    - docker push 258215414348.dkr.ecr.us-east-1.amazonaws.com/build-app:latest
    - echo Deploying to EKS...
    - kubectl apply -f deployment.yaml
    - kubectl apply -f service.yaml
